<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href ="static/css/bootstrap.css"/>
    <title>Document</title>
</head>
<body>
    <center  class="mb-3"><h2>candidate details</h2></center>
    <div class="container">
        <div class= "row">
            <div class="col">
                <form action="/register" method="post">
                    <!-- <fieldset>
                        <label for="name">Name</label>
                            <input type="text" class="form-control"  id="name" placeholder="Name">
                    </fieldset> -->
                    <!-- every field should contain a name attribute else data cant be sent -->
                    
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" id="inputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/bootstrap.bundle.js"></script>
</body>
</html>
